services:
  recognition-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: the-way-recognition
    ports:
      - "8000:8000"
    volumes:
      - ../cards.db:/app/cards.db
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./cards.db
      - DEVICE=cpu
      - MAX_IMAGE_DIM=1000
      - TESSERACT_LANG=slk
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
